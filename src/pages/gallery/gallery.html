<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
        <ion-title>Gallery</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>


    <div class="card-body">
        <div class="row" *ngFor="let img of currentItems">
            <div class="col">
                <div class="gallery-pic">
                    <figure align="center">

                        <img src="{{apiUrl}}{{img.mediaPath}}/{{img.mediaName}}" class="img-thumbnail img-fluid z-depth-1">

                    </figure>
                </div>
            </div>

        </div>
    </div>
</ion-content>
