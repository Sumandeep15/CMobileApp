<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>Gallery</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    
    <div class="card-body">
    <div class="row" *ngFor="let img of currentItems">
        <div class="col" >
            <div class="gallery-pic">
                <figure   align="center">
                    <a href="#">
                        <img src="http://localhost:55138/{{img.mediaPath}}/{{img.mediaName}}" class="img-thumbnail img-fluid z-depth-1">
                        </a>
                </figure>
            </div>
        </div>
        
</div>
</div>
</ion-content>
