<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>Video Gallery</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <div class="card" *ngFor="let img of currentItems">
            <ion-item>
                <div class="video-container">
                    <iframe [src]="img.mediaPath|videoLink" frameborder="0" width="100%" height="315"></iframe>
                </div> <!-- https://www.youtube.com/embed/2JeKfQ2r2r8-->
            </ion-item>
        </div>

    </ion-list>
</ion-content>
