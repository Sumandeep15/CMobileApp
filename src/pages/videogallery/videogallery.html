<!--

<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>Gallery</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <div class="card" *ngFor="let img of currentItems">
            <ion-item>
                <div class="video-container">

                    <iframe src="'img.mediaPath'" frameborder="0" width="560" height="315"></iframe>
                </div>
            </ion-item>
        </div>

    </ion-list>
</ion-content>
